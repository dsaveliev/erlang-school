<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Distributed Chat</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <script src="/js/jquery-2.1.0.min.js"></script>
    <script src="/js/bullet.js"></script>
    <script src="/js/chat.js"></script>
  </head>
  <body style="margin-left:40px;">

    <h1>Distributed Chat</h1>

    <div id="login_screen" style="width:320px; padding:10px; background-color:orange;">
      <p>Enter with name:</p>
      <input id="input_name" style="width:200px;"/>
      <input id="enter_btn" type="button" value="Enter" style="width:95px;"/>
    </div>

    <div id="chat_screen" style="display:none;">
      <table>
        <tr>
          <td><div id="connection_info">No Connection</div></td>
          <td align="right"><input id="leave_btn" type="button" value="Leave"/></td>
        </tr>
        <tr style="background-color:orange;">
          <th>Chat</th>
          <th>Users Online</th>
        </tr>
        <tr valign="top">
          <td>
            <div id="chat_output" style="border:1px solid #000; width:400px; height:200px; overflow:scroll;">
            </div>
          </td>
          <td>
            <div id="user_list" style="border:1px solid #000; width:200px; height:200px; overflow:scroll;">
            </div>
          </td>
        </tr>
        <tr style="background-color:orange;">
          <td>
            <input id="input_chat" style="width:400px;"/>
          </td>
          <td>
            <input type="button" value="Send" style="width:200px;"/>
          </td>
        </tr>
      </table>
    </div>

  </body>
</html>
