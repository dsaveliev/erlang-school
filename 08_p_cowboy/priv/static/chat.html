<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Test websockets</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <script src="/static/js/jquery-2.1.0.min.js"></script>
    <script src="/static/js/bullet.js"></script>
    <script src="/static/js/chat.js"></script>
  </head>
  <body style="margin-left:40px;">

    <h1>Test websockets</h1>

    <div id="login_screen" style="width:320px; padding:10px; background-color:orange;">
      <p>Enter with name:</p>
      <input id="user_name" style="width:200px;"/>
      <input id="btn_enter" type="button" value="Enter" style="width:95px;"/>
    </div>

    <div id="chat_screen" style="display:none;">
      <table border="1">
        <tr style="background-color:orange;">
          <th colspan="2">Chat</th>
        </tr>
        <tr valign="top">
          <td colspan="2">
            <div id="chat_output" style="border:1px solid #000; width:500px; height:200px; overflow:scroll;">
            </div>
          </td>
        </tr>
        <tr style="background-color:orange;">
          <td>
            <input id="chat_input" style="width:400px;"/>
          </td>
          <td>
            <input id="btn_send" type="button" value="Send" style="width:100px;"/>
          </td>
        </tr>
      </table>
    </div>

  </body>
</html>
